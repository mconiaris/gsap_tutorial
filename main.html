<!DOCTYPE html>
<html>
<head>
	<title>GSAP Tutorial</title>
	<!--CDN link for  jquery-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!--CDN link for  TweenMax-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</head>
<body>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo2" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo3" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<script type="text/javascript">
		var photo = document.getElementById("photo");
		console.log(photo);
		TweenLite.to(photo, 5, {width:300});
		TweenLite.to(photo, 10, {height:300});
		//tween the element with ID of "myID"
		TweenLite.to("#photo-caption", 4, {backgroundColor:"#87CEFA", width:"50%", top:"100px", ease:Power2.easeInOut});

		var photo2 = document.getElementById("photo2");
		//animate from 0 to whatever the scaleX/scaleY is now
		TweenLite.from(photo2, 10, {scaleX:0, scaleY:0});

		//There is also a fromTo() method that allows you to define the starting values and the ending values:
		//tweens from width 0 to 100 and height 0 to 200
		var photo3 = document.getElementById("photo3");
		TweenLite.fromTo(photo3, 10, {width:20%, height:20%}, {width:10%, height:10%});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>GSAP Tutorial</title>
	<!--CDN link for  jquery-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!--CDN link for  TweenMax-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</head>
<body>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo2" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo3" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<script type="text/javascript">
		var photo = document.getElementById("photo");
		var photo2 = document.getElementById("photo2");
		var photo3 = document.getElementById("photo3");
		console.log(photo);
		
		var myCaptionTween1 = TweenLite.to("#photo-caption", 4, {backgroundColor:"#87CEFA", width:"50%", top:"100px", ease:Power2.easeInOut});
		var myPhotoTween1a = TweenLite.to(photo, 5, {width:300});
		var myPhotoTween1b = TweenLite.to(photo, 10, {height:300, delay:5});		
		//animate from 0 to whatever the scaleX/scaleY is now
		var myPhotoTween2 = TweenLite.from(photo2, 10, {scaleX:0, scaleY:0, delay:5});
		//There is also a fromTo() method that allows you to define the starting values and the ending values:
		//tweens from width 0 to 100 and height 0 to 200
		var myPhotoTween3 = TweenLite.fromTo(photo3, 10, {width:200, height:200}, {width:600, height:300});

		//Special Properties
	</script>
</body>
</html>

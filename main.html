<!DOCTYPE html>
<html>
<head>
	<title>GSAP Tutorial</title>
	<!--CDN link for  jquery-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!--CDN link for  TweenMax-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
</head>
<body>
	<div>
		<p id="photo-caption">Testing the Photo</p>
		<img id="photo" src="NYCFC-DCUj55MUIAAdWfT.jpg">
	</div>
	<script type="text/javascript">
		var photo = document.getElementById("photo");
		console.log(photo);
		TweenLite.to(photo, 5, {width:300});
		TweenLite.to(photo, 10, {height:300});
		//tween the element with ID of "myID"
		TweenLite.to("#photo-caption", 4, {backgroundColor:"#87CEFA", width:"50%", top:"100px", ease:Power2.easeInOut});

	</script>
</body>
</html>
